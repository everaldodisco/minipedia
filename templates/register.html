{% extends "base.html" %}
{% block content %}
<h2>Registrar</h2>
<form method="POST">
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Senha</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Registrar</button>
</form>
{% endblock %}
