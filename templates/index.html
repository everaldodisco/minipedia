{% extends 'base.html' %}
{% block content %}
<h1>Miniaturas</h1>
<div class="row">
  {% for m in miniaturas %}
    <div class="col-md-3">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ m.nome }}</h5>
          <p class="card-text">{{ m.marca }} - {{ m.ano }} - Escala {{ m.escala }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
