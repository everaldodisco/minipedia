{% extends 'base.html' %}
{% block content %}
<h2>Miniaturas disponíveis</h2>
<div class="row">
  {% for mini in miniaturas %}
  <div class="col-md-4">
    <div class="card mb-3">
      <img src="{{ mini.url_foto or 'https://via.placeholder.com/200' }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ mini.nome }}</h5>
        <p class="card-text">{{ mini.marca }} - {{ mini.ano }}</p>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('add_to_colecao', miniatura_id=mini.id) }}" class="btn btn-primary">Adicionar à Coleção</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
