{% extends 'base.html' %}
{% block content %}
<h2>Miniaturas</h2>
<a href="{{ url_for('add') }}">Adicionar nova miniatura</a>
<ul>
{% for mini in miniaturas %}
  <li>{{ mini.nome }} - {{ mini.marca }} - {{ mini.ano }}
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('add_to_colecao', miniatura_id=mini.id) }}">[Adicionar à coleção]</a>
      {% endif %}
  </li>
{% endfor %}
</ul>
{% endblock %}
