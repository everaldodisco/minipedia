{% extends "base.html" %}
{% block content %}
<h2>Miniaturas Cadastradas</h2>
<div class="row">
{% for m in miniaturas %}
  <div class="col-md-4">
    <div class="card mb-3">
      {% if m.foto %}
      <img src="{{ m.foto }}" class="card-img-top" alt="{{ m.nome }}">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ m.nome }}</h5>
        <p class="card-text">{{ m.tipo }} | {{ m.marca }} | Cor: {{ m.cor }}</p>
        <p class="card-text">Lote: {{ m.lote }} | Ano: {{ m.ano }}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
