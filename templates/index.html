{% extends 'base.html' %}
{% block content %}
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container py-5">
      <h1 class="display-6 fw-bold">Bem-vindo à Minipedia</h1>
      <p class="col-md-8 fs-5">Gerencie sua coleção de miniaturas de carros com facilidade.</p>
      {% if not current_user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('login') }}">Começar</a>
      {% else %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('colecao') }}">Ver minha coleção</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
