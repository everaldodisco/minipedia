{% extends "base.html" %}
{% block content %}
<h2>Adicionar Miniatura</h2>
<form method="POST">
  <div class="row">
    <div class="col-md-6 mb-3"><label>Nome</label><input type="text" name="nome" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Marca</label><input type="text" name="marca" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Cor</label><input type="text" name="cor" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Ano</label><input type="text" name="ano" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Tipo</label><input type="text" name="tipo" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Lote</label><input type="text" name="lote" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Escala</label><input type="text" name="escala" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>URL da Foto</label><input type="text" name="url_foto" class="form-control"></div>
  </div>
  <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
