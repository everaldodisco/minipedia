<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Carro</title>
</head>
<body>
    <h1>Adicionar Carro</h1>
    <form method="post">
        <label>Marca:</label>
        <input type="text" name="brand" required>
        <label>Modelo:</label>
        <input type="text" name="model" required>
        <label>Ano:</label>
        <input type="number" name="year" required>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
