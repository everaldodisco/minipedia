{% extends 'base.html' %}
{% block content %}
<h2>Adicionar Miniatura</h2>
<form method="POST">
  <input type="text" name="nome" class="form-control mb-2" placeholder="Nome" required>
  <input type="text" name="marca" class="form-control mb-2" placeholder="Marca" required>
  <input type="text" name="cor" class="form-control mb-2" placeholder="Cor">
  <input type="text" name="ano" class="form-control mb-2" placeholder="Ano">
  <input type="text" name="tipo" class="form-control mb-2" placeholder="Tipo">
  <input type="text" name="lote" class="form-control mb-2" placeholder="Lote">
  <input type="text" name="escala" class="form-control mb-2" placeholder="Escala">
  <input type="url" name="foto_url" class="form-control mb-2" placeholder="URL da Foto">
  <button type="submit" class="btn btn-success">Adicionar</button>
</form>
{% endblock %}
