
{% extends 'base.html' %}
{% block content %}
  <h2>Cadastrar miniatura</h2>
  <form method="post" class="form">
    <label>Nome <input type="text" name="nome" required></label>
    <label>Marca <input type="text" name="marca" required></label>
    <label>Ano <input type="text" name="ano" maxlength="4" required></label>
    <label>Escala <input type="text" name="escala" placeholder="1:64" required></label>
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
