{% extends 'base.html' %}
{% block content %}
<h2>Adicionar Miniatura</h2>
<form method="POST">
  <div class="mb-3">
    <label>Nome</label>
    <input type="text" name="nome" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Marca</label>
    <input type="text" name="marca" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Ano</label>
    <input type="text" name="ano" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Escala</label>
    <input type="text" name="escala" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
{% endblock %}
