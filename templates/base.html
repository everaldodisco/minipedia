<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minipedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">ğŸš— Minipedia</a>
        <div>
          {% if current_user.is_authenticated %}
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Sair</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-light btn-sm" href="{{ url_for('register') }}">Registrar</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
