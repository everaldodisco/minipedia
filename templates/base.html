<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>Minipedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">🚗 Minipedia</a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">🏠 Início</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('colecao') }}">📦 Coleção</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('add') }}">➕ Adicionar</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('perfil') }}">👤 Perfil</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">🚪 Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
