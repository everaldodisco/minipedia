{% extends "base.html" %}
{% block content %}
<h2>Buscar Miniaturas</h2>
<form method="post">
    <input type="text" name="termo" placeholder="Nome">
    <button type="submit">Buscar</button>
</form>
<ul>
{% for r in resultados %}
    <li>{{r.nome}} - {{r.tipo}} - {{r.cor}} <a href="/adicionar_colecao/{{r.id}}">[Adicionar à coleção]</a></li>
{% endfor %}
</ul>
{% endblock %}
