{% extends 'base.html' %}{% block content %}<h2>Buscar Miniatura</h2><form method='POST'><input name='termo' class='form-control mb-3' placeholder='Nome da Miniatura'><button class='btn btn-primary'>Buscar</button></form><div class='row mt-4'>{% for m in miniaturas %}<div class='col-md-4'><div class='card mb-3'><img src='{{ m.foto }}' class='card-img-top'><div class='card-body'><h5>{{ m.nome }}</h5><a href='{{ url_for('adicionar_colecao', miniatura_id=m.id) }}' class='btn btn-success'>Adicionar à coleção</a></div></div></div>{% endfor %}</div>{% endblock %}
