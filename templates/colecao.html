{% extends 'base.html' %}
{% block content %}
<h2>Minha Coleção</h2>
<div class="row">
  {% for mini in miniaturas %}
  <div class="col-md-4">
    <div class="card mb-3">
      <img src="{{ mini.url_foto or 'https://via.placeholder.com/200' }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ mini.nome }}</h5>
        <p class="card-text">{{ mini.marca }} - {{ mini.ano }}</p>
      </div>
    </div>
  </div>
  {% else %}
  <p>Você ainda não adicionou nenhuma miniatura à sua coleção.</p>
  {% endfor %}
</div>
{% endblock %}
