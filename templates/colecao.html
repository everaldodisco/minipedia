{% extends 'base.html' %}
{% block content %}
<h2>Minha Coleção</h2>
<div class="row">
{% for item in itens %}
  <div class="col-md-3 mb-3">
    <div class="card">
      <img src="{{ item.miniatura.foto_url or 'https://via.placeholder.com/150' }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ item.miniatura.nome }}</h5>
        <p class="card-text">{{ item.miniatura.marca }} - {{ item.miniatura.escala }}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
