{% extends 'base.html' %}
{% block content %}
<h2>Sua Coleção</h2>
<div class="row">
  {% for mini in minis %}
  <div class="col-md-3">
    <div class="card bg-secondary text-light mb-3">
      <img src="{{ mini.url_foto }}" class="card-img-top" alt="{{ mini.nome }}">
      <div class="card-body">
        <h5 class="card-title">{{ mini.nome }}</h5>
        <p>{{ mini.marca }} - {{ mini.ano }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
