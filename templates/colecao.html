{% extends 'base.html' %}
{% block content %}
<h2>Minha Coleção</h2>
<div class="grid">
{% for m in miniaturas %}
  <div class="card">
    <h3>{{ m.nome }} ({{ m.ano }})</h3>
    <p>{{ m.marca }} - {{ m.cor }}</p>
    {% if m.foto_url %}
      <img src="{{ m.foto_url }}" alt="{{ m.nome }}" width="150">
    {% endif %}
    <a href="{{ url_for('remove_colecao', miniatura_id=m.id) }}">❌ Remover</a>
  </div>
{% endfor %}
</div>
{% endblock %}
