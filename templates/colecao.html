{% extends 'base.html' %}
{% block content %}
<h2>Minha Coleção</h2>
<div class="row">
{% for item in colecao %}
<div class="col-md-4">
  <div class="card mb-3">
    <img src="{{ item.miniatura.url_foto }}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ item.miniatura.nome }}</h5>
      <p>{{ item.miniatura.marca }} - {{ item.miniatura.ano }}</p>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
