
{% extends 'base.html' %}
{% block content %}
<h2>Minha Coleção</h2>
<div style="display: flex; flex-wrap: wrap;">
    {% for mini in miniaturas %}
    <div class="card" style="width: 250px;">
        <img src="{{ mini.foto_url }}" alt="{{ mini.nome }}" style="width:100%; border-radius: 8px;">
        <h3>{{ mini.nome }}</h3>
        <p><strong>Marca:</strong> {{ mini.marca }}</p>
        <p><strong>Cor:</strong> {{ mini.cor }}</p>
        <p><strong>Ano:</strong> {{ mini.ano }}</p>
        <p><strong>Tipo:</strong> {{ mini.tipo }}</p>
        <p><strong>Lote:</strong> {{ mini.lote }}</p>
        <p><strong>Escala:</strong> {{ mini.escala }}</p>
        <form method="POST" action="{{ url_for('remover_miniatura', id=mini.id) }}">
            <button type="submit" class="btn">Remover</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
