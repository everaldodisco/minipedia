{% extends "base.html" %}
{% block content %}
<h2>Minha Coleção</h2>
<div class="row">
{% for m in colecao %}
  <div class="col-md-4">
    <div class="card mb-3">
      {% if m.foto %}<img src="{{ m.foto }}" class="card-img-top">{% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ m.nome }}</h5>
        <p>{{ m.tipo }} | {{ m.marca }} | Cor: {{ m.cor }}</p>
        <p>Lote: {{ m.lote }} | Ano: {{ m.ano }}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
