{% extends 'base.html' %}
{% block content %}
<h2>Minha Coleção</h2>
<div class="row">
{% for item in itens %}
  <div class="col-md-4">
    <div class="card mb-3">
      <img src="{{ item.miniatura.foto_url }}" class="card-img-top" alt="Miniatura">
      <div class="card-body">
        <h5 class="card-title">{{ item.miniatura.nome }}</h5>
        <p class="card-text">Marca: {{ item.miniatura.marca }} | Cor: {{ item.miniatura.cor }}</p>
        <p class="card-text">Ano: {{ item.miniatura.ano }} | Escala: {{ item.miniatura.escala }}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
